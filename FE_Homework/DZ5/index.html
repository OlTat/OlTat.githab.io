<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fe-start-121022-2_DZ5_form_1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" class="form">
		<div class="form__header">
			<h3>Contact Manager</h3>
			<select name="" id="">
            	<option value="">More Actions</option>
			</select>
		</div>
		<div class="form__body">
			<div class="form__left">


				<div class="form__item">
            		<div class="form__itemText">Fist name <span>*</span></div>
            		<input type="text">
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Last name <span>*</span></div>
            		<input type="text">
				</div>


				<div class="form__item">
            		<div class="form__itemText">Address </div>
            		<input type="text" class="form__textarea">
				</div>


				<div class="form__item">
            		<div class="form__itemText">City </div>
            		<input type="text">
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">State </div>
            		<select name="" id="">
            			<option value="">-Select-</option>
            		</select>
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Zip </div>
            		<input type="text">
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Home Phone </div>
            		<input type="text" id="w-50">
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Work Phone <span>*</span></div>
            		<input type="text">
				</div>


				<div class="form__item">
            		<div class="form__itemText">Fax Number </div>
            		<input type="text" id="w-50">
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Website </div>
            		<div class="form__web">
            			<div class="form__webItem">
            				<div>URL</div> <input type="text">
            			</div>
            			<div class="form__webItem">
            				<div>Link Name</div> <input type="text">
            			</div>
            		</div>
            	</div>	


				<div class="form__item">
            		<div class="form__itemText">Email Address <span>*</span></div>
            		<input type="text">
				</div>


			</div>
			<div class="form__right">
				<div class="form__item">
					<div class="form__question">
						When is the best time to contact<br /> you?
					</div>
					<ul class="form__list">
						<li><input type="radio" name="time" id="v-50">Morning</li>
						<li><input type="radio" name="time" id="v-50">Afternoon</li>
						<li><input type="radio" name="time" id="v-50">Evening</li>
					</ul>
				</div>

				<div class="form__item">
					<div class="form__question">
						Whot is the best way to contact<br /> you?
					</div>
					<ul class="form__list">
						<li><input type="radio" name="time" id="v-50">Phone</li>
						<li><input type="radio" name="time" id="v-50">Email</li>
						<li><input type="radio" name="time" id="v-50">Fax</li>
					</ul>
				</div>	

				<div class="form__item">
            		<div class="form__question">Message </div>
            		<input type="text" id="g-50">
				</div>

			</div>
		</div>
		<div class="form__footer">
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</div>
	</form>
</body>
</html>
